<!DOCTYPE HTML>
<html>
    <head>
        <title>bulb</title>
    </head>
    <body>
        <img src="bulb-off-icon-14.jpg" id="pic" onclick="validation()">
    </body>    
        <script>
            function validation()
            {
            var bulb=document.getElementById('pic');
            if(bulb.src.match("bulb-off"))
            {
                bulb.src="stock-vector-bright-glowing-incandescent-light-bulb-on-a-white-background-792745633.jpg";
            }
            else{
                bulb.src="bulb-off-icon-14.jpg";
            }
    
            }
        </script>
</html>
